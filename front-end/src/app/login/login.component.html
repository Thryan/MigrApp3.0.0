<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="./../../assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Iniciar Sesión</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="usuario" [(ngModel)]="usuario" class="form-control input-underline input-lg" placeholder="{{ 'Usuario' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="{{ 'Contraseña' }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/']" (click)="loguearse()">{{ 'Log in' }}</a>
            </form>
        </div>
    </div>
</div>
<app-modal #Modal></app-modal>
